<button [type]="buttonType" (click)="buttonClick.emit()" data-testid="button">
    <ng-container [ngSwitch]="stateObservable$ | async">
        <ng-content *ngSwitchCase="'loading'" select="[loading]"></ng-content>
        <ng-content *ngSwitchCase="'complete'" select="[complete]"></ng-content>
        <ng-content *ngSwitchDefault select="[default]"></ng-content>
    </ng-container>
</button>
